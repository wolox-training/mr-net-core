<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
    <div class="navbar">
        <img src="assets/logo-wolox.png" class="navbar-logo" alt="Wolox logo" />
        <button type="button" class="text-small">Logout</button>
    </div>
    <div class="body-container">
        <div class="book-details-background">
            <a href="./book-list.html" class="back-button text-medium">Atras</a>
            <div class="book">
                <div class="book-cover">
                    <img src="assets/book-cover.png" class="book-cover-image" alt="Wolox book cover">

                <span class="text-xbig bold book-title">Título del libro</span>
                <span class="text-big bold grey book-genre">(género)</span>

                    </div>
                    <div class="book-description-box">
                        <span class="text-medium bold">Editorial:</span>
                        <span class="text-medium grey">Nombre de la editorial</span>
                    </div>
                    <div class="book-description-box">
                        <span class="text-medium bold">Año de publicación:</span>
                        <span class="text-medium grey">Año de publicación</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
