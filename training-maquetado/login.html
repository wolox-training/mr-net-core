<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML & CSS Training</title>
    <meta name="description" content="training">
    <meta name="author" content="Wolox">
    <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
    <div class="login">
        <img src="assets/logo-wolox.png" class="login-logo" alt="Wolox logo" />
        <form action="./book-list.html" class="login-form" novalidate>
            <div class="input-box">
                <label class="text-xsmall">Email</label>
                <input class="login-input" type="email"></input>
            </div>
            <div class="input-box">
                <label class="text-xsmall">Password</label>
                <input class="login-input" type="password"></input>
            </div>
            <button class="login-button text-xsmall white" type="submit">Login</button>
        </form>
        <button class="signup-button text-xsmall" type="button">Sign Up</button>
    </div>
</body>

</html>
